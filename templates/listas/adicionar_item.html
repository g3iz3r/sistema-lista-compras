{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item - Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Adicionar Item à Lista</h2>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="produto_id" class="form-label">Produto</label>
                        <select id="produto_id" name="produto_id" class="form-select" required>
                            <option value="">-- Selecione um produto --</option>
                            {% for produto in produtos %}
                            <option value="{{ produto.id }}">
                                {{ produto.nome }} ({{ produto.categoria.nome }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-control" value="1" min="1"
                            required />
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            Adicionar à Lista
                        </button>
                        <a href="{% url 'lista-compras' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
