<div class="container py-5">
    <h2>Criar Nova Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Registar</button>
    </form>
    <p class="mt-3">Já tem conta? <a href="{% url 'login' %}">Faça Login</a></p>
</div>
